<!doctype html>
<html lang="it">
  {% include 'user/head.html' %}
  <body>
    <header>
      {% include 'user/header.html' %}
      <!-- search -->
      <div class="mx-5 mt-4 md:mx-[60px] md:mt-[52px] lg:hidden">
        <form action="/catalog" class="form relative w-full" method="POST" >
          <div
            class="absolute left-[14px] top-1/2 flex -translate-y-1/2 transform items-center justify-center rounded-full bg-primary-100 p-[3px]"
          >
            <img loading="lazy"  src="../../static/user/assets/icons/search.svg" alt="search" />
          </div>
          <input
          name=""
            type="text"
            name="product_name"
            class="w-full rounded-lg border border-[#D0D5DD] py-3 pl-[50px] pr-[14px] text-base shadow-sm placeholder:font-extralight placeholder:text-[#667085]"
            placeholder="Search dress, skirt, top, necklace..."
          />
        </form>
      </div>
    </header>

    {% if message %}
    <div class="message ">{{message}}</div>
    {% endif %}

    {% if messageError %}
    <div class="messageError">{{messageError}}</div>
    {% endif %}

    <main class="size-full">
      <div
        class="relative mx-auto mt-8 h-fit w-full px-5 md:mt-[72px] md:w-[75%] md:rounded-lg md:px-20 md:py-10 md:shadow-lg lg:my-24 lg:w-[35%]"
      >
        <img loading="lazy"
          src="../../static/user/assets/icons/graphic.svg"
          alt="graphic image"
          class="absolute right-0 top-3 hidden size-32 md:block"
        />
        <h1 class="text-lg md:text-3xl lg:text-4xl">Welcome back</h1>
        <h3
          class="mt-1 text-sm font-normal text-secondary-800 md:mt-2 md:text-xl lg:text-2xl"
        >
        Log in to your account
        </h3>
        <form action="/api/user/login" class="mt-8 flex flex-col text-sm font-normal" method="post">
          <fieldset class="flex flex-col gap-3">
            <label for="email" class="text-secondary-800">E-mail address</label>
            <div class="relative w-full">
              <i
                class="fa-envelope fa-regular absolute left-3 top-1/2 -translate-y-1/2 text-xl text-secondary-600"
              ></i>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email address"
                class="form-input w-full pl-11"
              />
            </div>
          </fieldset>
          <fieldset class="mt-5 flex flex-col gap-3">
            <label for="password" class="text-secondary-800">Password</label>
            <div class="relative w-full">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="w-full rounded-md border border-secondary-400 px-3 py-3 placeholder:text-secondary-600"
              />
              <i
                id="eye"
                class="fa-eye-slash fa-regular absolute right-3 top-1/2 -translate-y-1/2 text-xl text-secondary-600"
              ></i>
            </div>
          </fieldset>
          <a href="" aria-label="forgot your password" class="mt-3 text-sm font-semibold text-[#1B4FB8]"
            >Forgot your password?</a
          >
          <div class="mt-12 flex flex-col gap-4 text-base">
            <button
              class="w-full rounded-md bg-primary-600 py-3 font-bold text-white" type="submit"
            >
            Login
            </button>
          </form>
          <!-- end of the form -->
           
          </div>
          <div class="mt-12 flex items-center justify-between">
            <div class="w-[40%] border-t-2 border-secondary-200"></div>
            <span class="font-light text-[#98A2B3]">OR</span>
            <div class="w-[40%] border-t-2 border-secondary-200"></div>
          </div>
          <form action="/api/user/login_google" method="post">
            <button
          type="submit"
            class="flex w-full items-center justify-center gap-3 rounded-md border border-secondary-300 py-3 font-bold"
           >
            <img loading="lazy"  src="../../static/user/assets/icons/google.svg" alt="login with google" />
            Continue with Google
          </button>
          </form>
          

          <p class="mt-12 flex items-center justify-center">
            Don't have a Liziestyle account?<a
            href="/signup" aria-label="signup for an account"
            class="ml-2 font-semibold text-[#103FD5]"
            >Register Here</a
            >
          </p>
        
      </div>
    </main>

    <script src="../../static/user/index.js"></script>
  </body>
</html>
