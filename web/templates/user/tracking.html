<div class="container">
    <article class="card">
        <form action="/orders" method="get">
        <header class="card-header"> Enter tracking number: <input type="text" name="tracking_no" placeholder="tracking number"> </header>
    </form>
    {% if tracking is defined and tracking != [] %}
        <div class="card-body">
            <article class="card">
                <div class="card-body-info">
                    <div class="col"> <strong>Estimated delivery time:</strong> <br> {{tracking[0]['deliveryDay']}} days </div>
                    <div class="col"> <strong>Shipping via:</strong> <br> Air </div>
                    <div class="col"> <strong>Status:</strong> <br> {{tracking[0]['trackingStatus']}} </div>
                    <div class="col"> <strong>Tracking No:</strong> <br> {{tracking[0]['trackingNumber']}} </div>
                </div>
            </article>
            <!-- <div class="track">
                <div class="step active"> <span class="icon"> <i class="fa fa-check"></i> </span> <span
                        class="text">Ordine confermato</span> </div>
                <div class="step"> <span class="icon"> <i class="fa fa-laptop"></i> </span> <span class="text">
                        Elaborazione</span> </div>
                <div class="step"> <span class="icon"> <i class="fa fa-truck"></i> </span> <span class="text"> 
                    Sulla strada 
                </span> </div>
                <div class="step"> <span class="icon"> <i class="fa fa-box"></i> </span> <span class="text">
                   Pronto per il ritiro</span> </div>
            </div> -->
        </div>
        {% else %}
        <div style="color: red; text-align: center; margin-top: 20px"> NO INFORMATION HERE</div>
        {% endif %}
    </article>
</div>



<style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

    
    .container {
        margin-top: 50px;
        margin-bottom: 50px
    }

    input{
        border: 0.3px solid grey;
        padding: 5px;
        border-radius: 2px;
        outline: none;
    }

    .card {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 0.10rem;
        padding: 20px;
    }

    .card-body-info {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 15px;
    }

    @media screen and (max-width: 765px) {
        .card-body-info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 15px;
        gap: 10px;
    }
    .track .step {
        font-size: 10px;
    }
    }

    .card-header:first-child {
        border-radius: calc(0.37rem - 1px) calc(0.37rem - 1px) 0 0
    }

    .card-header {
        padding: 0.75rem 1.25rem;
        margin-bottom: 0;
        background-color: #fff;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1)
    }

    .track {
        position: relative;
        background-color: #ddd;
        height: 7px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        margin-bottom: 60px;
        margin-top: 50px
    }

    .track .step {
        -webkit-box-flex: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
        width: 25%;
        margin-top: -18px;
        text-align: center;
        position: relative
    }

    .track .step.active:before {
        background: #FF5722
    }

    .track .step::before {
        height: 7px;
        position: absolute;
        content: "";
        width: 100%;
        left: 0;
        top: 18px
    }

    .track .step.active .icon {
        background: #ee5435;
        color: #fff
    }

    .track .icon {
        display: inline-block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        position: relative;
        border-radius: 100%;
        background: #ddd
    }

    .track .step.active .text {
        font-weight: 400;
        color: #000
    }

    .track .text {
        display: block;
        margin-top: 7px
    }

    .itemside {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        width: 100%
    }

    .itemside .aside {
        position: relative;
        -ms-flex-negative: 0;
        flex-shrink: 0
    }

    .img-sm {
        width: 80px;
        height: 80px;
        padding: 7px
    }

    ul.row,
    ul.row-sm {
        list-style: none;
        padding: 0
    }

    .itemside .info {
        padding-left: 15px;
        padding-right: 7px
    }

    .itemside .title {
        display: block;
        margin-bottom: 5px;
        color: #212529
    }

    p {
        margin-top: 0;
        margin-bottom: 1rem
    }

    .btn-warning {
        color: #ffffff;
        background-color: #ee5435;
        border-color: #ee5435;
        border-radius: 1px
    }

    .btn-warning:hover {
        color: #ffffff;

        border-color: #ff2b00;
        border-radius: 1px
    }
</style>
